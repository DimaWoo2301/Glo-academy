<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="sass/style.sass" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Best tour plan - hostels booking</title>
  </head>
  <body>
    <!--header-->
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/logo-horizon.png"
              alt="logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="search location"
            />
            <button class="search__button">
              <img src="img/search.png" alt="icon: search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img src="img/avatar.jpg" alt="" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>
      <div class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!--Mobile-->
        <div class="navbar-mobile">
          <div class="container">
            <div class="navbar-menu__mobile">
              <!--logo & search-->
              <a href="#" class="user navbar__user__mobile">
                <img src="img/avatar.jpg" alt="" class="user__avatar" />
                <span class="user__name__mobile">Nathan</span>
              </a>
              <form action="#" class="search navbar__search__mobile">
                <input
                  type="text"
                  class="search__input"
                  placeholder="search location"
                />
                <button class="search__button">
                  <img src="img/search.png" alt="icon: search" />
                </button>
              </form>
              <!--/logo & search-->
              <!--Menu-->
              <ul class="navbar-menu__mobile">
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">All Deals</a>
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">Hotels</a>
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">Activities</a>
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile"
                    >Hotel Day Packages</a
                  >
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">Restaurants</a>
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">Events</a>
                </li>
                <li class="navbar-menu__item__mobile">
                  <a href="#" class="navbar-menu__link__mobile">Rodrigues</a>
                </li>
              </ul>
              <!--/Menu-->
            </div>
            <!--/Mobile-->
          </div>
        </div>
      </div>

    <section class="hero">

      </div>
